<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="speed-typing-test" id="speedTypingTest">
        <h1 class="speed-typing-test-heading">Speed Typing Test</h1>
        <p class="speed-typing-test-description">On your fingers lets set Go!</p>
        <div class="d-flex flex-row mt-4">
            <div>
                <img class="speed-typing-test-clock-img" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" />
            </div>
            <p class="speed-typing-test-timer" id="timer">0 <span class="speed-typing-test-timer-sub-part">seconds</span></p>
        </div>
        <div class="speed-typing-test-quote-container">
            <div class="text-center">
                <div class="spinner-border d-none" id="spinner" role="status">
                </div>
            </div>
            <p class="speed-typing-test-quote-display" id="quoteDisplay"></p>
            <textarea class="form-control" id="quoteInput" rows="5" cols="40" placeholder="Type here!!"></textarea>
        </div>
        <p class="speed-typing-test-result" id="result"></p>
        <div>
            <button class="speed-typing-test-submit-btn" id="submitBtn">Submit</button>
            <button class="speed-typing-test-reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
